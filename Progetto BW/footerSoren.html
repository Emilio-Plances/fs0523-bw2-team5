<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/circular-font.css">
   <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

   <link rel="stylesheet" href="css/style.css">


   <title>Spotify</title>
</head>

<body>


   <!-- _________________________________ PLAYER _____________________________ -->

   <div class="music-player bg-black">
      <div class="song-bar">
         <div class="song-infos">
            <div class="image-container">
               <img class="imgMusicPlayer" src="https://picsum.photos/200/300?random=1" alt="album cover">
            </div>
            <div class="song-description row">
               <p class="col-12 my-0 fs-6 musicPlayerTitle title text-white">Titolo</p>
               <p class="col-12 my-0 musicPlayerArtist artist">Artista</p>
            </div>
         </div>
         <div class="icons">
            <div class="box-hearts">
               <i class="heart bi bi-heart mx-3 hidden"></i>
               <i class="filled-heart bi bi-heart-fill mx-3 hidden"></i>
            </div>
         </div>
      </div>
      <div class="progress-controller">
         <div class="control-buttons">
            <i class="central-button-player bi bi-shuffle"></i>
            <i class="central-button-player bi bi-skip-start-fill"></i>
            <div class="play-pause-circle"><i class="ms-1 play-pause bi bi-play-fill" id="play"></i></div>
            <i class="central-button-player bi bi-skip-end-fill"></i>
            <i class="central-button-player bi bi-arrow-repeat"></i>
         </div>
         <div class="progress-container">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
               <div class="progress"></div>
            </div>
            <span id="duration">0:00</span>
         </div>
      </div>
      <div class="other-features">
         <i class="gray-color-player bi bi-play-btn"></i>
         <i class="gray-color-player bi bi-mic"></i>
         <i class="gray-color-player bi bi-menu-button-wide"></i>
         <i class="gray-color-player bi bi-pc-display"></i>
         <div class="volume-bar">
            <i class="gray-color-player bi bi-volume-up"></i>
            <div class="progress-bar">
               <div id="progressVolume" class="progress"></div>
            </div>
         </div>
         <i class="gray-color-player bi bi-arrows-angle-expand"></i>
      </div>

   <!-- _____________________________________________________________________ -->

      <div class="d-flex">
         <button id="button1">1</button>
         <button id="button2">2</button>
      </div>






      <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/footer.js"></script>
</body>

</html>
