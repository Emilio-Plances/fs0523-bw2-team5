<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/circular-font.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body>

    <div class=" boxAlbum rounded-3">

        <div class="ms-1 text-white d-sm-flex mb-3 ">

            <div class="imageAlbum  me-3">
                <a href="#">
                    <img class="rounded-3" src="assets/imgs/search/image-11.jpg" alt="img-album">
                </a>
            </div>

            <div class="imageArtist d-sm-flex flex-column mt-1">
                <p class="d-none d-sm-block">Album</p>
                <h2 class="display-5 fw-bold">
                    CVLT
                </h2>
                <a class="link-underline link-underline-opacity-0 text-white" href="#">
                    <img class="rounded-circle" src="assets/imgs/search/image-1.jpeg " alt="">
                    Salmo
                    <span>&#183; 2013</span>
                </a>
                <p>15 Brani,50 min 34 sec</p>
            </div>

        </div>

        <div class="boxAlbumTracks pt-3 p-2">

            <div class="boxIcons d-flex justify-content-between mb-3 align-items-baseline">

                <div class="d-flex align-items-baseline">

                    <div class=" iconPlayCircle me-2 me-sm-4">
                        <a href="#">
                            <i class="ms-1 playBlackCircle bi bi-play-fill fs-2"></i>
                        </a>
                    </div>

                    <div class="casualIcon me-2">
                        <a href="#">
                            <i class="bi bi-shuffle fs-3"></i>
                            <span class="tooltip-casualIcon">
                                Abilit√† la riproduzione casuale
                            </span>
                        </a>
                    </div>

                    <div class="iconHeart me-2">
                        <a href="#">
                            <i class="library-hearth bi bi-suit-heart fs-3"></i>
                            <span class="tooltip-iconHeart">
                                Salva in La tua libreria
                            </span>
                        </a>
                    </div>

                    <div class="iconDownload me-2">
                        <a href="#">
                            <i class="bi bi-download fs-3"></i>
                            <span class="tooltip-iconDownload">
                                Download
                            </span>
                        </a>
                    </div>

                    <div class="iconOption">
                        <a href="#">
                            <i class="bi bi-three-dots fs-3"></i>
                            <span class="tooltip-iconOption">
                                Altre opzioni
                            </span>
                        </a>
                    </div>

                </div>

                <div class="dropdown">
                    <button class=" btn btn-trasparent border border-0 dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class=" elenco d-flex align-items-center">Elenco
                            <i class="bi bi-list-task fs-5 ps-2"></i>
                        </div>
                    </button>
                    <ul class="dropdown-menu bg-primary p-2">
                    <div class=" btnIcon">
                        <button class=" btn border border-0">
                            <i class=" iconDropdown bi bi-list-task pe-2"></i>
                             Elenco 
                        </button>
                    </div>
                    <div class="btnIcon">
                        <button class=" btn border border-0">
                            <i class=" iconDropdown bi bi-list pe-2"></i>
                            Compatta
                        </button>
                    </div>
                      

                    </ul>
                </div>

            </div>

            <div class="boxTracks ">

                <table class="tabella">

                    <thead class="headerTable">

                        <tr>
                            <td class="indice ps-3 pb-2 pe-3">#</td>
                            <td class="title pb-2">Titolo</td>
                            <td></td>
                            <td class="rank text-center d-none d-sm-block">Rank</td>
                            <td></td>
                            <td class="durata pb-2  text-center"><i class="bi bi-clock fs-6"></i></td>
                            <td></td>
                        </tr>
                    </thead>

                    <tbody>

                        <tr class="areatrack">
                            <td class="indice ps-3 pt-2  pe-3">
                                <span class="iconPlayIndice">
                                    1<i class="playBlack bi bi-play-fill fs-4 text-white"></i>
                                </span>
                            </td>
                            <td class="pt-2">
                                <div class="titleTrack text-white fw-bold">Dance the night</div>
                                <div class="nameArtist"><a class=" title" href="">Dua Lipa</a></div>
                            </td>
                            <td></td>
                            <td class="rank  text-center d-none d-sm-block">
                                <div class="value">22</div>
                            </td>
                            <td class="text-end">
                                <div class="box-hearts">
                                    <i class="heart bi bi-heart mx-3"></i>
                                    <i class="filled-heart bi bi-heart-fill hidden mx-3"></i>
                                </div>
                            </td>
                            <td class="durateTrack text-center">
                                <span class="durataValue">3:54</span>
                            </td>
                            <td class="text-end">
                                <i class=" threePoints bi bi-three-dots fs-6 pe-2"></i>
                            </td>
                        </tr>
                        <tr class="areatrack">
                            <td class="indice ps-3 pt-2  pe-3">
                                <span class="iconPlayIndice">
                                    1<i class="playBlack bi bi-play-fill fs-4 text-white"></i>
                                </span>
                            </td>
                            <td class="pt-2">
                                <div class="titleTrack text-white fw-bold">Dance the night</div>
                                <div class="nameArtist"><a class=" title" href="">Dua Lipa</a></div>
                            </td>
                            <td></td>
                            <td class="rank  text-center d-none d-sm-block">
                                <div class="value">22</div>
                            </td>
                            <td class="text-end">
                                <div class="box-hearts">
                                    <i class="heart bi bi-heart mx-3"></i>
                                    <i class="filled-heart bi bi-heart-fill hidden mx-3"></i>
                                </div>
                            </td>
                            <td class="durateTrack text-center">
                                <span class="durataValue">3:54</span>
                            </td>
                            <td class="text-end">
                                <i class=" threePoints bi bi-three-dots fs-6 pe-2"></i>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </div>

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>S
</body>

</html>

<div class=" d-flex align-items-center">
    <a class=" elenco link-underline link-underline-opacity-0" href="#">Elenco</a>
    <div class="elenco"><i class="bi bi-list-task fs-5 ps-2"></i></div>
</div>
