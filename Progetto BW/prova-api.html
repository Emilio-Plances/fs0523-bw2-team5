<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/circular-font.css">
   <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Spotify</title>
</head>

<body>
  <input id="search-bar" type="text">
  <button id="search-button">cerca</button>
   <div class="container"></div>
  <div id="box-track"></div>

   <template id="track-template">
      <div class="d-flex p-3 track-card text-white justify-content-between align-items-center mb-3">
         <div class="d-flex">
            <div>
               <img class="img-track rounded-circle" src="https://picsum.photos/50/50?random=1" alt="#">
            </div>
            <div class="ms-3">
               <p class="name-track m-0 p-0">Titolo</p>
               <a class="artist-name-track text-white"href="#">Artist</a>
            </div>
         </div>
         <div class="d-flex">
            <i class="bi bi-heart mx-3"></i>
            <i class="bi bi-heart-fill mx-3 hidden"></i>
            <p class="time-track m-0 p-0">track time</p>
         </div>
      </div>
   </template>


   
   <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/prova-api.js"></script>
</body>
</html>
